<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeapAI Solution </title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/contact.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Source+Sans+Pro:wght@600;700&display=swap"
    rel="stylesheet">

    
</head>

<body>

   
  <header class="header" data-header>
    <div class="container">

      <div class="overlay" data-overlay></div>

      <a href="index.html">
        <h1 class="logo">LeapAI Solution </h1>
      </a>

      <a href="index.html" class="btn">
        <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>

        <span>Home</span>
      </a>

      <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
        <ion-icon name="menu-outline"></ion-icon>
      </button>

    </div>
  </header>





 
  
  <div class="contact-container">
     <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
         <div class="contact-left-titile">
          <h2>Get in touch</h2>
           <hr>
           <input type="hidden" name="access_key" value="056e357d-db70-40f5-b758-f38ba0f8e065">
          <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
          <input type="email" name="email" placeholder="Your Email" class="contact-input" required>
          <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
          <button type="submit">Submit <img src="assets/Images/arrow_icon.png" alt=""></button>
         </div>
     </form>

     <div class="contact-right">
        <img src="assets/Images/right_img.png" alt="">
     </div>

  </div>
  

</body>

</html>
